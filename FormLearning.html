<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormLearning</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h3>Enquiry Form</h3></legend>
        Name : <input type="text" placeholder="Please enter your Name" />
    <br><br>
        Email :
        <input type="email" name="email">
    
    <br><br>
        Password :
        <input type="password" name="password"/>
    <br><br>
         Age :
         <input type="number" name="Age"/>
    <br><br>
        DOB :
        <input type="date" name="date"/>
        <input type="time" name="time"/>
    <br><br>
        Address : <textarea name="Address"></textarea>
    <br><br>
        Gender : 
        <input type="radio" value="male" name="Gender"/>male
        <input type="radio" value="Feamle" name="Gender"/>Female
        <input type="radio" value="Other" name="Gender"/>Other
        <br><br>
        country :
        <select>
            <optgroup label="Asia">
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="SriLanka">SriLanka</option>
            </optgroup>
            <option value="USA"> USA</option>
            <option value="China">China</option>
        </select>
    <br><br>
        Hobbies:
         <input type="checkbox" value="Dancing" name="Hobbies">Dancing
         <input type="checkbox" value="Dancing" name="Hobbies" >Singing
         <input type="checkbox" value="Dancing" name="Hobbies" >Reading
         <input type="checkbox" value="Dancing" name="Hobbies" >Travelling
    <br><br>
    Select cars do you have :
    
    <select  multiple>
        <option>hond</option>
        <option>nissan</option>
        <option>Tata</option>
        <option>BMW</option>
        <option>MG</option>
        <option>kia</option>
        <option>maruti</option>
    </select>
    <br><br>
        Image :
        <input type="file" name="Image">
    <br><br>
        <input type="submit" value="Submit"/>
        <input type="reset"  value="Reset"/>
    </fieldset>
    </form>

    
    
</body>
</html>
